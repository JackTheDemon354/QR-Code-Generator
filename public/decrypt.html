<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decrypt QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Calibri, Comic Sans MS;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üîê Decrypt QR Code</h1>
  <p>Enter the encrypted data and password used to generate the QR code.</p>

  <label for="encrypted">Encrypted Data (auto-filled if QR link used):</label>
  <input type="text" id="encrypted" placeholder="iv:encryptedHexString" />

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter password here" />

  <button onclick="decrypt()">üîì Decrypt</button>

  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get('data');
    if (data) {
      document.getElementById('encrypted').value = decodeURIComponent(data);
    }

    function decrypt() {
      const encrypted = document.getElementById('encrypted').value.trim();
      const password = document.getElementById('password').value.trim();
      const resultDiv = document.getElementById('result');

      if (!encrypted || !password) {
        resultDiv.innerHTML = '‚ùó Please enter both encrypted data and password.';
        return;
      }

      try {
        const [ivHex, encryptedHex] = encrypted.split(":");
        const iv = CryptoJS.enc.Hex.parse(ivHex);
        const encryptedData = CryptoJS.enc.Hex.parse(encryptedHex);
        const key = CryptoJS.PBKDF2(password, CryptoJS.enc.Utf8.parse("salt"), {
          keySize: 256 / 32,
          iterations: 1000
        });
        const decrypted = CryptoJS.AES.decrypt({ ciphertext: encryptedData }, key, {
          iv: iv,
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        });

        const plainText = decrypted.toString(CryptoJS.enc.Utf8);
        if (plainText) {
          resultDiv.innerHTML = `<strong>‚úÖ Decrypted Data:</strong><br><br><pre>${plainText}</pre>`;
        } else {
          resultDiv.innerHTML = '‚ùå Incorrect password or invalid data.';
        }
      } catch (e) {
        resultDiv.innerHTML = '‚ùå Error during decryption.';
      }
    }
  </script>
</body>
</html>
