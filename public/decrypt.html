<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decrypt QR Data</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
      text-align: center;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîê Decrypt QR Code</h1>
  <form method="POST" action="/decrypt">
    <label for="encryptedData">Encrypted QR Data (Base64):</label>
    <textarea id="encryptedData" name="encryptedData" rows="4" required></textarea>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" required />

    <button type="submit">üîì Decrypt</button>
  </form>

  <p style="margin-top:20px;">
    Back to <a href="/">QR Generator</a>
  </p>

  <script>
    // Autofill data from URL
    const params = new URLSearchParams(location.search);
    const data = params.get("data");
    if (data) {
      document.getElementById("encryptedData").value = data;
    }
  </script>
</body>
</html>
