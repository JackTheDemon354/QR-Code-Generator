<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jack's QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Calibri, Comic Sans MS;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    #tabs {
      margin-bottom: 20px;
    }
    #tabs button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      margin-bottom: 20px;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }
    input[type=text], input[type=number], select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
    }
    input[type=color] {
      width: 50px;
      height: 30px;
      border: none;
      margin-top: 5px;
      cursor: pointer;
    }
    #previewCanvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 300px;
      height: 360px;
    }
    #logoPreview {
      max-width: 60px;
      max-height: 60px;
      margin-top: 10px;
      display: none;
    }
    #downloadBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    small {
      font-size: 0.9em;
      color: #555;
      display: block;
      margin-top: 2px;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Jack's QR Code Generator</h1>
  <div id="tabs">
    <button type="button" onclick="showTab('link')">üîó Link</button>
    <button type="button" onclick="showTab('multilinks')">üîóüîó Multiple Links</button>
    <button type="button" onclick="showTab('text')">üí¨ Text</button>
    <button type="button" onclick="showTab('wifi')">üì∂ WiFi</button>
    <button type="button" onclick="showTab('payment')">üí∏ Payment</button>
  </div>

  <form id="qrForm" action="/generate" method="post" enctype="multipart/form-data">
    <input type="hidden" name="type" id="qrType" value="link" />

    <div id="link" class="tab-content active">
      <label for="textLink">Enter URL:</label>
      <input type="text" id="textLink" name="text" placeholder="https://example.com" />
    </div>

    <div id="multilinks" class="tab-content">
      <label for="multiLinksText">Enter multiple URLs (one per line):</label>
      <textarea id="multiLinksText" name="multiLinksText" rows="6" placeholder="https://example1.com&#10;https://example2.com"></textarea>
    </div>

    <div id="text" class="tab-content">
      <label for="textText">Enter Text:</label>
      <input type="text" id="textText" name="text" placeholder="Some text here" />
    </div>

    <div id="wifi" class="tab-content">
      <label for="wifiSsid">WiFi SSID (Network Name):</label>
      <input type="text" id="wifiSsid" name="wifiSsid" placeholder="Your WiFi name" />
      <label for="wifiEncryption">Encryption Type:</label>
      <select id="wifiEncryption" name="wifiEncryption">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="NONE">None</option>
      </select>
      <label for="wifiPassword">WiFi Password:</label>
      <input type="text" id="wifiPassword" name="wifiPassword" placeholder="WiFi password" />
    </div>

    <div id="payment" class="tab-content">
      <label for="paymentEmail">PayPal Email:</label>
      <input type="text" id="paymentEmail" name="paymentEmail" placeholder="Payment to..." />
      <label for="paymentAmount">Amount (optional, AUD):</label>
      <input type="number" id="paymentAmount" name="paymentAmount" placeholder="Amount in AUD" min="0" step="0.01" />
      <small>Payments will be requested in Australian Dollars (AUD).</small>
    </div>

    <label for="labelText">Optional Label (under QR):</label>
    <input type="text" id="labelText" name="label" placeholder="Label text here" />

    <label for="fgColor">Foreground Color:</label>
    <input type="color" id="fgColor" name="fgColor" value="#000000" />

    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" name="bgColor" value="#ffffff" />

    <label for="logoInput">Upload Logo (optional):</label>
    <input type="file" id="logoInput" name="logo" accept="image/*" />

    <label for="outputFormat">Output Format:</label>
    <select id="outputFormat" name="outputFormat">
      <option value="png">PNG (Image)</option>
      <option value="svg">SVG (Vector)</option>
      <option value="pdf">PDF (Document)</option>
    </select>

    <button id="downloadBtn" type="button">üíæ Download Preview</button>
    <button type="submit" style="margin-left: 10px;">‚¨áÔ∏è Generate Final QR</button>
  </form>

  <canvas id="previewCanvas" width="300" height="360"></canvas>
  <img id="logoPreview" alt="Logo preview" />

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const tabs = ['link', 'multilinks', 'text', 'wifi', 'payment'];
    const qrTypeInput = document.getElementById('qrType');
    const previewCanvas = document.getElementById('previewCanvas');
    const ctx = previewCanvas.getContext('2d');
    const logoInput = document.getElementById('logoInput');
    const logoPreview = document.getElementById('logoPreview');
    const downloadBtn = document.getElementById('downloadBtn');
    const outputFormatSelect = document.getElementById('outputFormat');
    let logoImg = null;

    function showTab(tabName) {
      tabs.forEach(tab => {
        document.getElementById(tab).classList.remove('active');
      });
      document.getElementById(tabName).classList.add('active');
      qrTypeInput.value = tabName;
      updatePreview();
    }

    tabs.forEach(tab => {
      document.querySelector('#' + tab).addEventListener('input', updatePreview);
    });

    document.getElementById('labelText').addEventListener('input', updatePreview);
    document.getElementById('fgColor').addEventListener('input', updatePreview);
    document.getElementById('bgColor').addEventListener('input', updatePreview);
    document.getElementById('textLink').addEventListener('input', updatePreview);
    document.getElementById('multiLinksText').addEventListener('input', updatePreview);
    document.getElementById('textText').addEventListener('input', updatePreview);
    document.getElementById('wifiSsid').addEventListener('input', updatePreview);
    document.getElementById('wifiPassword').addEventListener('input', updatePreview);
    document.getElementById('wifiEncryption').addEventListener('change', updatePreview);
    document.getElementById('paymentAmount').addEventListener('input', updatePreview);
    document.getElementById('paymentEmail').addEventListener('input', updatePreview);
    outputFormatSelect.addEventListener('change', updatePreview);

    logoInput.addEventListener('change', () => {
      const file = logoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          logoImg = new Image();
          logoImg.onload = () => {
            logoPreview.src = e.target.result;
            logoPreview.style.display = 'inline-block';
            updatePreview();
          };
          logoImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        logoImg = null;
        logoPreview.style.display = 'none';
        updatePreview();
      }
    });

    function generateWiFiString(ssid, encryption, password) {
      if (!ssid) return '';
      const enc = encryption.toUpperCase() === 'NONE' ? 'nopass' : encryption.toUpperCase();
      return `WIFI:T:${enc};S:${ssid};P:${password || ''};;`;
    }

    function getQRData() {
      const type = qrTypeInput.value;
      switch (type) {
        case 'link':
          return document.getElementById('textLink').value || ' ';
        case 'multilinks':
          const lines = document.getElementById('multiLinksText').value
            .split('\n')
            .map(l => l.trim())
            .filter(l => l.length > 0);
          return JSON.stringify(lines);
        case 'text':
          return document.getElementById('textText').value || ' ';
        case 'wifi':
          return generateWiFiString(
            document.getElementById('wifiSsid').value,
            document.getElementById('wifiEncryption').value,
            document.getElementById('wifiPassword').value
          );
        case 'payment':
          const email = document.getElementById('paymentEmail').value.toLowerCase();
          let amt = document.getElementById('paymentAmount').value;
          amt = amt && !isNaN(amt) && amt > 0 ? amt : '';
          return `https://www.paypal.me/${email.replace(/@|\\./g, '')}${amt ? '/' + amt : ''}`;
        default:
          return ' ';
      }
    }

    function updatePreview() {
      const text = getQRData();
      const fg = document.getElementById('fgColor').value;
      const bg = document.getElementById('bgColor').value;
      const label = document.getElementById('labelText').value;
      const outputFormat = outputFormatSelect.value;

      ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);

      if (outputFormat === 'svg') {
        // SVG preview not supported on canvas, show message instead
        ctx.font = '16px Arial';
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';
        ctx.fillText('SVG preview not supported.', previewCanvas.width / 2, previewCanvas.height / 2);
        logoPreview.style.display = logoImg ? 'inline-block' : 'none';
        return;
      }

      QRCode.toDataURL(text, {
        color: { dark: fg, light: bg },
        width: 300
      }, (err, url) => {
        if (err) {
          console.error(err);
          return;
        }
        const qrImg = new Image();
        qrImg.onload = () => {
          ctx.drawImage(qrImg, 0, 0, 300, 300);

          if (logoImg) {
            const size = 75;
            const x = (300 - size) / 2;
            const y = (300 - size) / 2;
            ctx.drawImage(logoImg, x, y, size, size);
          }

          if (label) {
            ctx.font = '18px Calibri';
            ctx.fillStyle = fg;
            ctx.textAlign = 'center';
            ctx.fillText(label, 150, 335);
          }
        };
        qrImg.src = url;
      });
    }

    downloadBtn.addEventListener('click', () => {
      const outputFormat = outputFormatSelect.value;

      if (outputFormat === 'svg') {
        alert('SVG download not implemented in preview. Please generate the final QR to get SVG.');
        return;
      }

      const link = document.createElement('a');
      if (outputFormat === 'pdf') {
        alert('PDF download not implemented in preview. Please generate the final QR to get PDF.');
        return;
      }

      previewCanvas.toBlob(blob => {
        if (!blob) {
          alert('Could not generate preview image.');
          return;
        }
        const url = URL.createObjectURL(blob);
        link.href = url;
        link.download = 'qr-code.' + outputFormat;
        document.body.appendChild(link);
        link.click();
        setTimeout(() => {
          URL.revokeObjectURL(url);
          link.remove();
        }, 100);
      });
    });

    // Initialize preview
    updatePreview();
  </script>
</body>
</html>
