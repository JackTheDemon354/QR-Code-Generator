<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jack's QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Calibri, Comic Sans MS;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
    }
    #tabs { margin-bottom: 20px; }
    #tabs button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab-content { display: none; margin-bottom: 20px; }
    .tab-content.active { display: block; }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }
    input[type=text], input[type=number], select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    input[type=color] {
      width: 50px;
      height: 30px;
      border: none;
      margin-top: 5px;
      cursor: pointer;
    }
    #previewCanvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 300px;
      height: 360px;
    }
    #logoPreview {
      max-width: 60px;
      max-height: 60px;
      margin-top: 10px;
      display: none;
    }
    #downloadBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jack's QR Code Generator</h1>
  <div id="tabs">
    <button type="button" onclick="showTab('link')">üîó Link</button>
    <button type="button" onclick="showTab('multilink')">üîó Multi-Link</button>
    <button type="button" onclick="showTab('text')">üí¨ Text</button>
    <button type="button" onclick="showTab('wifi')">üì∂ WiFi</button>
    <button type="button" onclick="showTab('file')">üìÅ File</button>
    <button type="button" onclick="showTab('payment')">üí∏ Payment</button>
  </div>

  <form id="qrForm" action="/generate" method="post" enctype="multipart/form-data">
    <input type="hidden" name="type" id="qrType" value="link" />

    <div id="link" class="tab-content active">
      <label for="textLink">Enter URL:</label>
      <input type="text" id="textLink" name="text" placeholder="https://example.com" />
    </div>

    <div id="multilink" class="tab-content">
      <label for="multiLinks">Enter Multiple Links (one per line):</label>
      <textarea id="multiLinks" name="multiLinks" rows="5" placeholder="https://site1.com\nhttps://site2.com"></textarea>
    </div>

    <div id="text" class="tab-content">
      <label for="textText">Enter Text:</label>
      <input type="text" id="textText" name="text" placeholder="Some text here" />
    </div>

    <div id="wifi" class="tab-content">
      <label for="wifiSsid">WiFi SSID:</label>
      <input type="text" id="wifiSsid" name="wifiSsid" />
      <label for="wifiEncryption">Encryption:</label>
      <select id="wifiEncryption" name="wifiEncryption">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="NONE">None</option>
      </select>
      <label for="wifiPassword">Password:</label>
      <input type="text" id="wifiPassword" name="wifiPassword" />
    </div>

    <div id="file" class="tab-content">
      <label for="fileUpload">Upload File:</label>
      <input type="file" id="fileUpload" name="file" />
    </div>

    <div id="payment" class="tab-content">
      <label for="paymentEmail">PayPal Email:</label>
      <input type="text" id="paymentEmail" name="paymentEmail" />
      <label for="paymentAmount">Amount (AUD):</label>
      <input type="number" id="paymentAmount" name="paymentAmount" min="0" step="0.01" />
    </div>

    <label for="labelText">Label (optional):</label>
    <input type="text" id="labelText" name="label" />

    <label for="fgColor">Foreground Color:</label>
    <input type="color" id="fgColor" name="fgColor" value="#000000" />

    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" name="bgColor" value="#ffffff" />

    <label for="logoInput">Upload Logo (optional):</label>
    <input type="file" id="logoInput" name="logo" accept="image/*" />

    <label for="outputFormat">Output Format:</label>
    <select id="outputFormat" name="outputFormat">
      <option value="png">PNG</option>
      <option value="svg">SVG</option>
      <option value="pdf">PDF</option>
    </select>

    <label for="encryptText">Optional Password (encrypt QR content):</label>
    <input type="text" id="encryptText" name="encrypt" placeholder="Leave empty for none" />

    <button id="downloadBtn" type="submit">‚¨áÔ∏è Generate Final QR</button>
  </form>

  <canvas id="previewCanvas" width="300" height="360"></canvas>
  <img id="logoPreview" alt="Logo preview" />

  <script>
    const tabs = ['link', 'multilink', 'text', 'wifi', 'file', 'payment'];
    const qrTypeInput = document.getElementById('qrType');

    function showTab(tabName) {
      tabs.forEach(tab => {
        document.getElementById(tab).classList.remove('active');
      });
      document.getElementById(tabName).classList.add('active');
      qrTypeInput.value = tabName;
    }
  </script>
</body>
</html>
