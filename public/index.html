<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jack's QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Calibri, Comic Sans MS;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    #tabs {
      margin-bottom: 20px;
    }
    #tabs button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      margin-bottom: 20px;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }
    input[type=text], input[type=number], select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    input[type=color] {
      width: 50px;
      height: 30px;
      border: none;
      margin-top: 5px;
      cursor: pointer;
    }
    #previewCanvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 300px;
      height: 360px;
    }
    #logoPreview {
      max-width: 60px;
      max-height: 60px;
      margin-top: 10px;
      display: none;
    }
    #downloadBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jack's QR Code Generator</h1>
  <div id="tabs">
    <button type="button" onclick="showTab('link')">üîó Link</button>
    <button type="button" onclick="showTab('multiLinks')">üîó Multiple Links</button>
    <button type="button" onclick="showTab('text')">üí¨ Text</button>
    <button type="button" onclick="showTab('wifi')">üì∂ WiFi</button>
    <button type="button" onclick="showTab('payment')">üí∏ Payment</button>
    <button type="button" onclick="showTab('file')">üìé File</button>
  </div>

  <form id="qrForm" action="/generate" method="post" enctype="multipart/form-data">
    <input type="hidden" name="type" id="qrType" value="link" />

    <div id="link" class="tab-content active">
      <label for="textLink">Enter URL:</label>
      <input type="text" id="textLink" name="text" placeholder="https://example.com" />
    </div>

    <div id="multiLinks" class="tab-content">
      <label for="multiLinksText">Enter multiple URLs (one per line):</label>
      <textarea id="multiLinksText" name="multiLinks" placeholder="https://example1.com&#10;https://example2.com&#10;https://example3.com" rows="5"></textarea>
    </div>

    <div id="text" class="tab-content">
      <label for="textText">Enter Text:</label>
      <input type="text" id="textText" name="text" placeholder="Some text here" />
    </div>

    <div id="wifi" class="tab-content">
      <label for="wifiSsid">WiFi SSID (Network Name):</label>
      <input type="text" id="wifiSsid" name="wifiSsid" placeholder="Your WiFi name" />
      <label for="wifiEncryption">Encryption Type:</label>
      <select id="wifiEncryption" name="wifiEncryption">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="NONE">None</option>
      </select>
      <label for="wifiPassword">WiFi Password:</label>
      <input type="text" id="wifiPassword" name="wifiPassword" placeholder="WiFi password" />
    </div>

    <div id="payment" class="tab-content">
      <label for="paymentEmail">PayPal Email:</label>
      <input type="text" id="paymentEmail" name="paymentEmail" placeholder="Payment to..." />
      <label for="paymentAmount">Amount (optional, AUD):</label>
      <input type="number" id="paymentAmount" name="paymentAmount" placeholder="Amount in AUD" min="0" step="0.01" />
    </div>

    <div id="file" class="tab-content">
      <label for="fileUpload">Upload File (max 5MB):</label>
      <input type="file" id="fileUpload" name="file" />
    </div>

    <label for="labelText">Optional Label (under QR):</label>
    <input type="text" id="labelText" name="label" placeholder="Label text here" />

    <label for="encrypt">üîê Optional Encryption Password:</label>
    <input type="text" id="encrypt" name="encrypt" placeholder="Leave empty if no encryption" />

    <button type="button" id="copyLinkBtn" style="display:none; margin-top: 10px;">üîó Copy Decrypt Link</button>

    <label for="fgColor">Foreground Color:</label>
    <input type="color" id="fgColor" name="fgColor" value="#000000" />

    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" name="bgColor" value="#ffffff" />

    <label for="logoInput">Upload Logo (optional):</label>
    <input type="file" id="logoInput" name="logo" accept="image/*" />

    <label for="outputFormat">Output Format:</label>
    <select id="outputFormat" name="outputFormat">
      <option value="png">PNG (Image)</option>
      <option value="svg">SVG (Vector)</option>
      <option value="pdf">PDF (Document)</option>
    </select>

    <button id="downloadBtn" type="button">üíæ Download Preview</button>
    <button type="submit" style="margin-left: 10px;">‚¨áÔ∏è Generate Final QR</button>
  </form>

  <canvas id="previewCanvas" width="300" height="360"></canvas>
  <img id="logoPreview" alt="Logo preview" />

  <script>
    const tabs = ['link', 'multiLinks', 'text', 'wifi', 'payment', 'file'];
    const qrTypeInput = document.getElementById('qrType');
    const previewCanvas = document.getElementById('previewCanvas');
    const ctx = previewCanvas.getContext('2d');
    const logoInput = document.getElementById('logoInput');
    const logoPreview = document.getElementById('logoPreview');
    const downloadBtn = document.getElementById('downloadBtn');
    const outputFormatSelect = document.getElementById('outputFormat');
    const encryptInput = document.getElementById('encrypt');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const fileUpload = document.getElementById('fileUpload');
    let logoImg = null;

    function showTab(tabName) {
      tabs.forEach(tab => {
        document.getElementById(tab).classList.remove('active');
      });
      document.getElementById(tabName).classList.add('active');
      qrTypeInput.value = tabName;
      updatePreview();
    }

    tabs.forEach(tab => {
      document.querySelector('#' + tab).addEventListener('input', updatePreview);
    });

    document.getElementById('labelText').addEventListener('input', updatePreview);
    document.getElementById('fgColor').addEventListener('input', updatePreview);
    document.getElementById('bgColor').addEventListener('input', updatePreview);
    encryptInput.addEventListener('input', updatePreview);
    outputFormatSelect.addEventListener('change', updatePreview);
    document.getElementById('textLink').addEventListener('input', updatePreview);
    document.getElementById('multiLinksText').addEventListener('input', updatePreview);
    document.getElementById('textText').addEventListener('input', updatePreview);
    document.getElementById('wifiSsid').addEventListener('input', updatePreview);
    document.getElementById('wifiPassword').addEventListener('input', updatePreview);
    document.getElementById('wifiEncryption').addEventListener('change', updatePreview);
    document.getElementById('paymentAmount').addEventListener('input', updatePreview);
    document.getElementById('paymentEmail').addEventListener('input', updatePreview);

    logoInput.addEventListener('change', () => {
      const file = logoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          logoImg = new Image();
          logoImg.onload = () => {
            logoPreview.src = e.target.result;
            logoPreview.style.display = 'inline-block';
            updatePreview();
          };
          logoImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        logoImg = null;
        logoPreview.style.display = 'none';
        updatePreview();
      }
    });

    function generateWiFiString(ssid, encryption, password) {
      if (!ssid) return '';
      const enc = encryption.toUpperCase() === 'NONE' ? 'nopass' : encryption.toUpperCase();
      return `WIFI:T:${enc};S:${ssid};P:${password || ''};;`;
    }

    function getQRData() {
      const type = qrTypeInput.value;
      switch (type) {
        case 'link':
          return document.getElementById('textLink').value || ' ';
        case 'multiLinks':
          // Join multiple links into JSON array string for QR encoding
          const multiText = document.getElementById('multiLinksText').value.trim();
          if (!multiText) return ' ';
          const linksArray = multiText.split('\n').map(link => link.trim()).filter(link => link);
          if (linksArray.length === 0) return ' ';
          // We encode as JSON string so backend can parse it
          return JSON.stringify({ type: "multiLinks", links: linksArray });
        case 'text':
          return document.getElementById('textText').value || ' ';
        case 'wifi':
          return generateWiFiString(
            document.getElementById('wifiSsid').value,
            document.getElementById('wifiEncryption').value,
            document.getElementById('wifiPassword').value
          );
        case 'payment':
          const email = document.getElementById('paymentEmail').value.trim();
          const amount = document.getElementById('paymentAmount').value.trim();
          if (!email) return ' ';
          let paypalLink = `https://www.paypal.me/${email}`;
          if (amount && !isNaN(amount)) paypalLink += `/${amount}`;
          return paypalLink;
        case 'file':
          return 'File upload is not previewed'; // Preview can be improved with base64, but omitted here
        default:
          return ' ';
      }
    }

    async function updatePreview() {
      ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      const dataRaw = getQRData();
      const encryptPass = encryptInput.value.trim();
      let dataToEncode = dataRaw;

      if (encryptPass && dataRaw !== ' ' && dataRaw !== 'File upload is not previewed') {
        // Encrypt using CryptoJS AES
        const ciphertext = CryptoJS.AES.encrypt(dataRaw, encryptPass).toString();
        dataToEncode = ciphertext;
        copyLinkBtn.style.display = 'inline-block';
      } else {
        copyLinkBtn.style.display = 'none';
      }

      const fgColor = document.getElementById('fgColor').value || '#000000';
      const bgColor = document.getElementById('bgColor').value || '#ffffff';
      const label = document.getElementById('labelText').value;

      try {
        await QRCode.toCanvas(previewCanvas, dataToEncode, {
          color: {
            dark: fgColor,
            light: bgColor
          },
          margin: 1,
          width: 300
        });
      } catch (err) {
        console.error(err);
      }

      // Draw label under QR code
      if (label) {
        ctx.fillStyle = fgColor;
        ctx.font = '16px Calibri';
        ctx.textAlign = 'center';
        ctx.fillText(label, previewCanvas.width / 2, previewCanvas.height - 10);
      }

      // Draw logo in center if loaded
      if (logoImg) {
        const size = 60;
        const x = (previewCanvas.width - size) / 2;
        const y = (previewCanvas.height - size) / 2 - 10;
        ctx.drawImage(logoImg, x, y, size, size);
      }
    }

    downloadBtn.addEventListener('click', () => {
      const format = outputFormatSelect.value;
      if (format === 'png') {
        const link = document.createElement('a');
        link.download = 'qr-code.png';
        link.href = previewCanvas.toDataURL('image/png');
        link.click();
      } else if (format === 'svg') {
        alert('SVG export not implemented in preview yet. Use generate final QR.');
      } else if (format === 'pdf') {
        alert('PDF export not implemented in preview yet. Use generate final QR.');
      }
    });

    copyLinkBtn.addEventListener('click', () => {
      const encryptPass = encryptInput.value.trim();
      if (!encryptPass) {
        alert('No encryption password set.');
        return;
      }
      const dataRaw = getQRData();
      if (dataRaw === ' ' || dataRaw === 'File upload is not previewed') {
        alert('No valid data to encrypt.');
        return;
      }
      // Create decrypt link with base64 ciphertext and password omitted for safety
      // You might implement a decrypt page that accepts ?data= and password from user
      const ciphertext = CryptoJS.AES.encrypt(dataRaw, encryptPass).toString();
      const b64 = encodeURIComponent(ciphertext);
      const link = `${window.location.origin}/decrypt.html?data=${b64}`;
      navigator.clipboard.writeText(link);
      alert('Decrypt link copied to clipboard!');
    });

    showTab('link'); // Show default tab on load
  </script>
</body>
</html>
