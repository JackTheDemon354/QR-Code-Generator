<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jack's QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Calibri, Comic Sans MS;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    #tabs {
      margin-bottom: 20px;
    }
    #tabs button {
      margin: 0 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab-content {
      display: none;
      margin-bottom: 20px;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }
    input[type=text], input[type=number], select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    input[type=color] {
      width: 50px;
      height: 30px;
      border: none;
      margin-top: 5px;
      cursor: pointer;
    }
    #previewCanvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 300px;
      height: 360px;
    }
    #logoPreview {
      max-width: 60px;
      max-height: 60px;
      margin-top: 10px;
      display: none;
    }
    #downloadBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jack's QR Code Generator</h1>
  <div id="tabs">
    <button type="button" onclick="showTab('link')">ðŸ”— Link</button>
    <button type="button" onclick="showTab('multiLinks')">ðŸ§© Multi-Links</button>
    <button type="button" onclick="showTab('text')">ðŸ’¬ Text</button>
    <button type="button" onclick="showTab('wifi')">ðŸ“¶ WiFi</button>
    <button type="button" onclick="showTab('payment')">ðŸ’¸ Payment</button>
    <button type="button" onclick="showTab('file')">ðŸ“Ž File</button>
  </div>

  <form id="qrForm" action="/generate" method="post" enctype="multipart/form-data" target="_blank">
    <input type="hidden" name="type" id="qrType" value="link" />

    <div id="link" class="tab-content active">
      <label for="textLink">Enter URL:</label>
      <input type="text" id="textLink" name="text" placeholder="https://example.com" />
    </div>

    <div id="multiLinks" class="tab-content">
      <label for="multiLinksInput">Enter multiple links (comma separated):</label>
      <textarea id="multiLinksInput" name="links" placeholder="https://example1.com, https://example2.com"></textarea>
    </div>

    <div id="text" class="tab-content">
      <label for="textText">Enter Text:</label>
      <input type="text" id="textText" name="text" placeholder="Some text here" />
    </div>

    <div id="wifi" class="tab-content">
      <label for="wifiSsid">WiFi SSID (Network Name):</label>
      <input type="text" id="wifiSsid" name="wifiSsid" placeholder="Your WiFi name" />
      <label for="wifiEncryption">Encryption Type:</label>
      <select id="wifiEncryption" name="wifiEncryption">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="NONE">None</option>
      </select>
      <label for="wifiPassword">WiFi Password:</label>
      <input type="text" id="wifiPassword" name="wifiPassword" placeholder="WiFi password" />
    </div>

    <div id="payment" class="tab-content">
      <label for="paymentEmail">PayPal Email:</label>
      <input type="text" id="paymentEmail" name="paymentEmail" placeholder="your-email@example.com" />
      <label for="paymentAmount">Amount (AUD):</label>
      <input type="number" id="paymentAmount" name="paymentAmount" min="0" step="0.01" placeholder="0.00" />
      <label for="label">Label (optional):</label>
      <input type="text" id="label" name="label" placeholder="Description or label" />
    </div>

    <div id="file" class="tab-content">
      <label for="fileInput">Upload file (image or text, max 5MB):</label>
      <input type="file" id="fileInput" name="file" accept="image/*,text/*" />
    </div>

    <label for="encrypt">Encrypt QR content (AES password):</label>
    <input type="text" id="encrypt" name="encrypt" placeholder="Password (optional)" />

    <br />
    <button type="submit" id="generateBtn">Generate QR Code (opens in new tab)</button>
  </form>

  <script>
    function showTab(name) {
      document.querySelectorAll('.tab-content').forEach(el => {
        el.classList.remove('active');
      });
      document.getElementById(name).classList.add('active');
      document.getElementById('qrType').value = name;
    }

    // Initialize default tab
    showTab('link');
  </script>
</body>
</html>
